<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->

  <!-- web app -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- 推荐保留：现代标准 -->
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="mask-icon" href="/pwa/pwa-svg-32.svg" color="#ffffff" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />

  <link rel="apple-touch-icon-precomposed" href="/pwa/apple-touch-icon-180x180.png" />
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/pwa/apple-touch-icon-180x180.png" />

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/pwa/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/pwa/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/pwa/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/pwa/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/pwa/apple-touch-icon-114x114.png" />
  <!--适用于 Retina 屏的 iPad-->
  <link rel="apple-touch-icon" sizes="144x144" href="/pwa/apple-touch-icon-144x144.png" />
  <!--适用于 Retina 屏的 iPhone-->
  <link rel="apple-touch-icon" sizes="120x120" href="/pwa/apple-touch-icon-120x120.png" />
  <!--适用于非 Retina 屏的 iPad-->
  <link rel="apple-touch-icon" sizes="72x72" href="/pwa/apple-touch-icon-72x72.png" />
  <!--适用于非 Retina 屏的 iPhone-->
  <link rel="apple-touch-icon" sizes="57x57" href="/pwa/apple-touch-icon-57x57.png" />

  <link rel="apple-touch-icon" sizes="152x152" href="/pwa/apple-touch-icon-152x152.png" />

  <link rel="apple-touch-icon" sizes="60x60" href="/pwa/apple-touch-icon-60x60.png" />

  <link rel="apple-touch-icon" sizes="180x180" href="/pwa/apple-touch-icon-180x180.png" />

  <link rel="apple-touch-icon" href="/pwa/apple-touch-icon-180x180.png" />

  <!-- theme color-->
  <meta name="theme-color" content="#000000" />

  <!--suppress HtmlUnknownTarget -->
  <link id="favicon" rel="icon" href="/favicon.ico" />
  <title>
    <%= title %>
  </title>
</head>

<body class="body-bg">
  <!--suppress JSUnresolvedVariable -->

  <noscript>
    <strong>We're sorry but doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app" class="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
